<div fxLayout="Column">
<div fxLayout="row" fxFlexOffset="3" fxLayoutAlign="center center" >
  <input matInput fxFlexOffset.xl="2.813" type="text" fxFlex="41.375" placeholder="Search" class="input"
  (keyup)="applyFilter($event)"/>
</div>
<div>
  <button class="button">All</button>
  <button class="button">Skin</button>
  <button class="button">Eye</button>
  <button class="button">Lip</button>
</div>
<div fxLayout="row" fxLayoutAlign="space-evenly center">
<mat-card class="example-card" *ngFor="let makeup of FilteredMakeup"  >
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{makeup.Name}}</mat-card-title>
        <mat-card-subtitle>Price: {{makeup.Price}}</mat-card-subtitle>
        <img mat-card-sm-image [src]="makeup.Image" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      Quantity: {{makeup.Counter}}
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="ShowDetails(makeup)">Add to Cart</button>
  </mat-card>
</div>
</div>
